<!DOCTYPE html>
<html>
  <head>
  <title>Tracker map demo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Bootsatrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Leaflet map css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

   <link rel="stylesheet" type="text/css" href="css/styleSheet.css">

   <!-- Leaflet's JS -->
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

  <!-- GUI Controller -->
  <script src = "libs/p5.js" type="text/javascript"></script>
  <script src = "jsCode/position.js" type="text/javascript"></script>
  <script src = "jsCode/locationGenerator.js" type="text/javascript"></script>
  <script src = "jsCode/main.js" type="text/javascript"></script>

</head>


<body>

  <div class="container"> <!--- The map container -->

    <div class="row">
      <h1>Smart bicycles tracker map demo</h1>
      <h4>Design for social viscosity lab</h4>
      <p> University of Illinois at Urbana - Champaign</p>
      <hr> 
    </div>

    <div class="row">

        <div class= "col-sm-12">

          <section><a name="A"></a>

            <div id="mapid" style="width: 100%; height: 350px;">></div>
            
            <script type="text/javascript">
              var mymap = L.map('mapid').setView([40.10250,-88.23425], 17);

              L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                  maxZoom: 20,
                  id: 'mapbox.streets',
                  accessToken: 'sk.eyJ1IjoianNhbGFtIiwiYSI6ImNqcDI3eG9yaDAyYzMzcXJ0ZWd3d3g3bTcifQ.o2q4YfWOqzAg9rak5ua-MA'
              }).addTo(mymap);

              var d4svMarker = L.marker([40.10250,-88.23425]).addTo(mymap);
              d4svMarker.bindPopup("<b>D</b>4<b>SV</b><br>Research lab").openPopup();
            </script>
          </section>
        </div>
    </div>
  </div> <!-- close container -->


  <div class="container"> <!--- The input boxes container -->
    <hr>
    <div class = "row">
      <div class= "col-sm-1"></div><!-- Close column -->
      
      <div class= "col-sm-5">
        <h4> Route builder</h4>
          Origin:<br>
          Lat
          <input id = "originLat" type="number" step="0.0000001" value= "40.10150">
          Lon
          <input id = "originLon" type="number" step="0.0000001" value= "-88.23415">
          <br><br>
          Next point:<br>
          Lat
          <input id = "next_pointLat" type="number" step="0.0000001" value= "40.10150">
          Lon
          <input id = "next_pointLon" type="number" step="0.0000001" value= "-88.2347379">
          <br><br>
          <input id = "routeButton" type="submit">
        <br>
        <br>
        <div> Distance between origin and next point:

        <p id="p1"><b>--</b></p></div>

      </div><!-- Close column -->

      <div class= "col-sm-5">
        <h4> Route fraction calculator</h4>
          Ellapsed time on route:<br>
          <input id = "ellapsedTime" type="number" name="ellapsedTime" value = "5"> secs.
          <br><br>
          Speed:<br>
          <input id = "speed" type="number" name="speed" value = "5">m/s.
          <br><br>
          <input id = "fractionButton" type="submit">

      </div><!-- Close column -->
      
      <div class= "col-sm-1"></div> <!-- Close column -->
    
    </div> <!-- Close row -->
  
  </div> <!--close container -->

</body>
</html>
